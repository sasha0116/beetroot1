<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
<div class="background">
    <div class="conteiner">
        <div class="top">
            <h1>Harold Finch</h1>
            <h2>YOUR TOTAL</h2>
            <h3>$88</h3>
        </div>
        <div class="cont">
            <label>Credit card number
                <input type="text" placeholder="4321">
            </label>
            <form>
                <p>Expiration date</p>
                <select name="month" class="month">
                    <option>Month</option>
                    <option>jan</option>
                    <option>feb</option>
                    <option>mar</option>
                    <option>apr</option>
                    <option>mai</option>
                    <option>jun</option>
                    <option>jul</option>
                    <option>aug</option>
                    <option>sep</option>
                    <option>oct</option>
                    <option>nov</option>
                    <option>dec</option>
                </select>

                <select name="year" class="year">
                    <option>Year</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                </select>
                <p class="cvv">CVV</p>
                <input type="text" class="cvv__text">
                <p class="text">3 or 4 digits - <a href="#" class="order">view example</a></p>
                <img src="img/separator.png" alt="" class="separator">
                <button type="button" class="pay">Pay</button>
                <p class="order"><a href="#" class="order">Cancel order</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
